<head>

  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <div class="container">
    <!-- Background shapes -->
    <span class="big-circle"></span>
    <img src="img/shape.png" class="square" alt="" />
    
    <div class="form">
      <!-- Logo and Welcome Message Section -->
      <div class="logo-container">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1 class="welcome-message">Welcome!!</h1>
      </div>

      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">
          Hello, Need Any Help? Here is the contact info. You can contact us between 8:30 A.M. and 11:00 P.M. for enquiries.
        </p>

        <div class="info">
          <div class="information">
            <img src="img/location.png" class="icon" alt="" />
            <p>NH34, Mira Bazar Plassey, Kaliganj, Nadia, West Bengal, 741156</p>
          </div>
          <div class="information">
            <img src="img/email.png" class="icon" alt="" />
            <p>samimamondal.nadia@gmail.com</p>
          </div>
          <div class="information">
            <img src="img/phone.png" class="icon" alt="" />
            <p>9232789608 / 7029077423</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with us:</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="whatsapp.html"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
        
        <!-- Map Section -->
        <div class="map">
          <h2>Our Locations</h2>
          <div class="map-container">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!4v1723477952998!6m8!1m7!1sRVBnrIOmGeZ5RrSl3Xoy0g!2m2!1d23.77305078915408!2d88.28398576695349!3f236.21422320120908!4f6.094683812793875!5f2.4481155633898823" 
              style="border:0;" 
              allowfullscreen=""

              referrerpolicy="no-referrer-when-downgrade">

            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14605.11897140472!2d88.28398576695349!3d23.77305078915408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f97320bf762ec1%3A0x8d9bf92581dec294!2sALLIED%20TYRE%20CENTRE!5e0!3m2!1sen!2sin!4v1723476742645!5m2!1sen!2sin"

        </div>
        
      </div>

</html>
